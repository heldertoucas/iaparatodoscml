        close: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            {ICONS[name]}
        </svg>
      );
    };

    // --- AnimatedSection Hook ---
    const useAnimatedSection = (options) => {
      const [isVisible, setIsVisible] = useState(false);
      const elementRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsVisible(true);
            observer.unobserve(elementRef.current);
          }
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px', ...options });

        const currentElement = elementRef.current;
        if (currentElement) {
          observer.observe(currentElement);
        }

        return () => {
          if (currentElement) {
            observer.unobserve(currentElement);
          }
        };
      }, [options]);

      return [elementRef, isVisible];
    };
    
    // --- AnimatedSection Component ---
    const AnimatedSection = ({ children, className = '', tag: Tag = 'div', delay, id, observerOptions }) => {
      const [elementRef, isVisible] = useAnimatedSection(observerOptions);
      const style = delay ? { transitionDelay: delay } : {};

      return (
        <Tag ref={elementRef} id={id} className={`${className} animated-section ${isVisible ? 'is-visible' : ''}`} style={style}>
          {children}
        </Tag>
      );
    };

    // --- Header Component ---
    const Header = ({ isScrolled }) => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      
      const navLinks = [
        { href: "#manifesto", label: "Manifesto" },
        { href: "#learn", label: "Aprender" },
        { href: "#participate", label: "Participar" },
        { href: "#resources", label: "Recursos" },
        { href: "#footer", label: "Sobre" },
      ];

      const titleClasses = isScrolled ? "text-blue-600" : "text-white";
      const linkClasses = isScrolled ? "text-gray-700 hover:text-blue-600" : "text-white/90 hover:text-white";
      const mobileButtonClasses = isScrolled ? "text-gray-700" : "text-white";

      return (
        <header className={`fixed w-full z-50 transition-all duration-300 ${headerClasses}`}>
          <div className="container mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex items-center justify-between h-16">
              <a href="#" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className="text-2xl font-bold transition-colors duration-300 ${titleClasses}">
                IA para Todos
              </a>
              <nav className="hidden md:block">
                <ul className="flex space-x-8">
                  {navLinks.map(link => (
                    <li key={link.href}>
                      <a href={link.href} className={`text-sm font-medium transition-colors duration-300 ${linkClasses}`}>
                        {link.label}
                      </a>
                    </li>
                  ))}
                </ul>
              </nav>
              <div className="flex md:hidden">
                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className={mobileButtonClasses} aria-label="Alternar menu" aria-expanded={isMobileMenuOpen}>
                  <Icon name={isMobileMenuOpen ? "close" : "menu"} />
                </button>
              </div>
            </div>
          </div>
          {isMobileMenuOpen && (
            <div className="md:hidden bg-white shadow-lg px-2 pt-2 pb-3 space-y-1 sm:px-3">
              {navLinks.map(link => (
                <a key={link.href} href={link.href} onClick={() => setIsMobileMenuOpen(false)} className="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-3 py-2 rounded-md text-base font-medium">
                  {link.label}
                </a>
              ))}
            </div>
          )}
        </header>
      );
    };

    // --- HeroSection Component ---
    const HeroSection = () => {
        const heroContentRef = useRef(null);

        useEffect(() => {
            const handleScroll = () => {
                if (!heroContentRef.current) return;
                const scrollPos = window.scrollY;
                const opacity = Math.max(1 - (scrollPos / 500), 0);
                const translateY = scrollPos * 0.4;
                heroContentRef.current.style.opacity = opacity.toString();
                heroContentRef.current.style.transform = `translateY(${translateY}px)`;
            };

            window.addEventListener('scroll', handleScroll, { passive: true });
            handleScroll();
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
            <section id="hero" className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 z-0" />

                    <p className="text-lg md:text-xl lg:text-2xl text-white/90 max-w-3xl mx-auto mb-10 leading-relaxed">

                    </p>

                        <a href="https://docs.google.com/document/d/1WG8fopEEd_76YBZg_jNg0Nz6xBK39angAjc2imIAh6Q/edit?usp=sharing" target="_blank" rel="noopener noreferrer" className="px-8 py-3 bg-white text-blue-600 rounded-full font-medium hover:bg-blue-50 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                            Manifesto
                        </a>
                        <a href="#participate" className="px-8 py-3 bg-transparent border-2 border-white text-white rounded-full font-medium hover:bg-white/10 transition-all">
                            Junte-se ao Movimento
                        </a>
                    </div>
                </div>
                <a href="#manifesto" className="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-white animate-bounce z-10 opacity-80 hover:opacity-100 transition-opacity" aria-label="Explorar mais">
                    <div className="flex flex-col items-center">
                        <span className="text-sm mb-2">Explorar</span>

                    </div>

    };
    
    // --- ManifestoSection Component ---
    const ManifestoSection = () => {
        const principles = [

    };
    
    // --- LearnSection Component ---
    const LearnSection = () => {

                            Ver Todos os Recursos
                        </a>
                    </AnimatedSection>
                </div>
            </AnimatedSection>
        );
    };

    // --- ResourcesSection Component ---
    const ResourcesSection = () => {
        const resources = [
            { icon: "book", title: "Fundamentos de IA: Da Teoria à Prática", description: "Domine os conceitos centrais de IA. Cobrimos tudo, desde algoritmos fundamentais até às distinções entre IA Restrita e Geral.", topics: ["Modelos de Aprendizagem Automática", "Redes Neuronais", "Processamento de Dados", "Processamento de Linguagem Natural"], buttonText: "Iniciar Curso" },

            { icon: "monitor", title: "IA Interativa: Ferramentas e Simuladores", description: "Interaja diretamente com a IA através da nossa lista de ferramentas interativas. Experimente modelos e visualize dados sem necessitar de código.", topics: ["Construtores Sem Código", "Visualização de Dados", "Demos de PLN", "Reconhecimento de Imagem"], buttonText: "Aceder ao Playground" },
            { icon: "video", title: "IA Explicada: Vídeos e Palestras", description: "Aprenda visualmente com a nossa videoteca. Inclui explicadores animados, entrevistas com especialistas e gravações de webinars.", topics: ["Série 'IA em 5 Minutos'", "Painéis de Especialistas", "Tutoriais de Ferramentas", "Webinars sobre o Futuro"], buttonText: "Consultar Videoteca" },

        );

    // --- ParticipateSection Component ---
    const ParticipateSection = () => {
        return (
            <AnimatedSection tag="section" id="participate" className="py-20 bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 text-white">

    // --- Footer Component ---
    const Footer = () => {
        const currentYear = new Date().getFullYear(); // No state or effect needed for a static value

      }, []); // Empty dependency array is correct here

      useEffect(() => {
