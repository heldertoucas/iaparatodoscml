    // --- Custom Hook for observing elements ---
    const useAnimatedSection = (options) => {
      const [isVisible, setIsVisible] = useState(false);
      const elementRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsVisible(true);
            observer.unobserve(elementRef.current);
          }
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px', ...options });

        const currentElement = elementRef.current;
        if (currentElement) {
          observer.observe(currentElement);
        }

        return () => {
          if (currentElement) {
            observer.unobserve(currentElement);
          }
        };
      }, [options]);

      return [elementRef, isVisible];
    };
    
    // --- AnimatedSection Component ---
    const AnimatedSection = ({ children, className = '', tag: Tag = 'div', delay, id, observerOptions }) => {
      const [elementRef, isVisible] = useAnimatedSection(observerOptions);
      const style = delay ? { transitionDelay: delay } : {};

      return (
        <Tag ref={elementRef} id={id} className={`${className} animated-section ${isVisible ? 'is-visible' : ''}`} style={style}>
          {children}
        </Tag>
      );

    // --- HeroSection Component ---
    const HeroSection = () => {
        const heroContentRef = useRef(null);

        useEffect(() => {
            const handleScroll = () => {
                if (!heroContentRef.current) return;
                const scrollPos = window.scrollY;
                const opacity = Math.max(1 - (scrollPos / 500), 0);
                const translateY = scrollPos * 0.4;
                heroContentRef.current.style.opacity = opacity.toString();
                heroContentRef.current.style.transform = `translateY(${translateY}px)`;
            };

            window.addEventListener('scroll', handleScroll, { passive: true });
            handleScroll();
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
